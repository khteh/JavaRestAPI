syntax = "proto3";
package com.restapi.grpc;
option java_package = "com.restapi.grpc";
option java_outer_classname = "BookGRPCAutoGenerated";
message Book {
	int32 id = 1;
	int64 pageCount = 2;
	string title = 3;
	string isbn = 4;
	Author author = 5;
}
message Author {
	int32 id = 1;
	string firstName = 2;
	string lastName = 3;
	string email = 4;
	string phone = 5;	
}