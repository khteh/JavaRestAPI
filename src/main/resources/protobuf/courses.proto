syntax = "proto3";
package com.restapi.grpc;
option java_package = "com.restapi.grpc";
option java_outer_classname = "CourseGRPCAutoGenerated";
message Course {
	int32 id = 1;
	string name = 2;
	repeated Student students = 3;
}
message Student {
	int32 id = 1;
	string firstName = 2;
	string lastName = 3;
	string email = 4;
	repeated PhoneNumber phone = 5;
}
message PhoneNumber {
	string number = 1;
	PhoneType type = 2;
}
enum PhoneType {
	MOBILE = 0;
	HOME = 1;
	OFFICE = 2;
}
message Courses {
	repeated Course course = 1;
}	